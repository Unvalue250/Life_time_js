<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Time </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body> 
    <div class="background">
      <div id="initialText"class="container1">
        <h1>Kindly Enter Your Date Of Birth</h1>
      </div>                                                                                                                          
      <div id="afterDOBbutton" class="container">
        <div class="center">
            <h1>How Much Life Journey Covered ,Till Now</h1>
        </div>
       
        <div class="time-container">
            <h2><div id="year">0</div>Years</h2>
            <h2><div id="month">0</div>Months</h2>
            <h2><div id="day">0</div>Days</h2>
            <h2><div id="hour">0</div>Hours</h2>
            
            <h2><div id="minute">0</div>Minutes</h2>
            <h2><div id="second">0</div>seconds</h2>
        </div>
      </div>
       <div class="settings">
        <i id="settingIcon" class="fa-solid fa-gear"></i>
        <div id="setting-content"class="setting-content hide">
          <input type="date" id="dobInput"> 
          <button id="dobButton">Add DOB</button>
        </div>
       </div>

    </div>
<script src="./index.js"></script>
</body>
</html>
